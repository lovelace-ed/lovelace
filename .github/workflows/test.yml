name: Test

on:
  push:
    branches:
      - staging
      - trying
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Lint
        run: cargo clippy -- -D warnings
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - run: sudo apt install postgresql postgresql-contrib
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast --all
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/postgres
  test-malvolio-in-browser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - run: (cd utils/malvolio && wasm-pack test --headless --chrome -- --features with_yew)
      - run: (cd utils/malvolio && wasm-pack test --headless --firefox -- --features with_yew)
  bors-report:
    if: ${{ always() && github.event_name == 'push' && contains('refs/heads/staging refs/heads/trying', github.ref) }}
    needs:
      - lint
      - test
      # tested seperately from everything else
      - test-malvolio-in-browser

    runs-on: ubuntu-latest

    steps:
      - name: Check
        run: |
          [ ${{ needs.lint.result }} == success ] &&
          [ ${{ needs.test.result }} == success ] &&
          [ ${{ needs.test-malvolio-in-browser.result }} == success ] || exit 1
